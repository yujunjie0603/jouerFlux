#add pagination and filtering to the API
tags:
  - Firewall Policy
summary: Get all policies associated with a firewall
description: Retrieves all policies associated with a specific Firewall.
produces:
  - application/json
parameters:
  - in: path
    name: firewall_id
    required: true
    type: integer
    description: ID of the firewall
  - in: query
    name: page
    type: integer
    required: false
    description: "Page number"
  - in: query
    name: per_page
    type: integer
    required: false
    description: "Number of items per page"
responses:
  200:
    description: Successful retrieval of policies
    schema:
      type: object
      properties:
        policies:
          type: array
          items:
            $ref: '#/definitions/Policy'
    examples:
      application/json:
        policies:
          - id: 1
            name: Policy 1
            rules:
              - id: 1
                action: allow
                source: 192.168.1.1
                destination: 192.168.1.2
                protocol: tcp
                port: 80
          - id: 2
            name: Policy 2
            rules:
              - id: 2
                action: deny
                source: 192.168.1.3
                destination: 192.168.1.4
                protocol: udp
                port: 53
  404:
    description: Firewall not found
    schema:
      type: object
      properties:
        message:
          type: string
    examples:
      application/json:
        message: Firewall not found